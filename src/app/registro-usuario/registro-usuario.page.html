<ion-header>
  <ion-toolbar color="success">
      <ion-title text-center>Crear Cuenta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding text-center>
  <ion-item>
      <ion-label position="floating"> Carnet de Identidad</ion-label>
      <ion-input type="text" name="ci"></ion-input>
  </ion-item>
  <ion-item>
      <ion-label position="floating"> Nombre</ion-label>
      <ion-input type="text" name="nombre"></ion-input>
  </ion-item>
  <ion-item>
      <ion-label position="floating"> Zona</ion-label>
      <ion-input type="text" name="zona"></ion-input>
  </ion-item>
  <ion-item>
      <ion-label position="floating"> Correo Electrónico</ion-label>
      <ion-input type="text" name="email"></ion-input>
  </ion-item>
  <ion-item>
      <ion-label position="floating"> Contraseña</ion-label>
      <ion-input type="password" name="password"></ion-input>
  </ion-item>
  <br>
  <ion-button color="success" expand="block">Crear Cuenta</ion-button>
  <br>
</ion-content>
